<!doctype html>
<html lang="en">
<head>
	<title>AccioCode AngularJS Tutorial - Sorting and Filtering and Ng-Repeat</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<!-- <script src="angularjstutorial-deps.js"></script> -->
	<script src="angularjstutorial.js"></script>

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,400italic,300italic,300,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="angularjstutorial.css">
	<link rel="stylesheet" href="resources/css/styles.css">
	<link rel="stylesheet" href="resources/css/font-awesome.min.css">

<body>

	<div class="mainContainer" data-ng-app="ResumeApp">

		<div data-ng-controller="resumeCtrl">
			
			<div class="sidebar-wrapper">
	            <div class="profile-container">
	                <img class="profile" src="resources/images/profile.png" alt="" />
	                <h1 class="name">{{resume.basics.name}}</h1>
	                <h3 class="tagline">{{resume.basics.label}}</h3>
	            </div>
	            
	            <div class="contact-container container-block">
	                <ul class="list-unstyled contact-list">
	                    <li data-ng-repeat="contact in resume.basics.contact" class="{{contact.type}}">
	                    	<i class="fa" data-ng-class="{ 'fa-envelope' : contact.type == 'email', 'fa-phone' : contact.type == 'phone', 'fa-globe' : contact.type == 'website' }"></i>
                            <a href="{{contact.linkValue}}" target="_blank">{{contact.value}}</a>
                        </li>
                        <li data-ng-repeat="profile in resume.basics.profiles" class="{{profile.network}}">
                        	<i class="fa" data-ng-class="{ 'fa-linkedin' : profile.network == 'Linkedin', 'fa-twitter' : profile.network == 'Twitter', 'fa-medium' : profile.network == 'Medium', 'fa-github' : profile.network == 'Github' }"></i>
                            <a href="{{profile.url}}" target="_blank">{{profile.linkName}}</a>
                        </li>
	                </ul>
	            </div>

	            <div class="education-container container-block">
	                <h2 class="container-block-title">Education</h2>
                    <div class="item">
	                    <div data-ng-repeat="education in resume.education" class="item">
	                        <h4 class="degree">{{education.studyType}} in {{education.area}}</h4>
	                        <h5 class="degree">{{education.focus}}</h5>
	                        <h5 class="meta">{{education.institution}}</h5>
	                        <div class="time">{{education.start}} - {{education.end}}</div>
	                    </div>
	            	</div>
            	</div>
	            
	            <div class="languages-container container-block">
	                <h2 class="container-block-title">Languages</h2>
	                <ul class="list-unstyled interests-list">
                        <li data-ng-repeat="language in resume.languages">
                        	{{language.name}} <span class="lang-desc">({{language.level}})</span>
                    	</li>
	                </ul>
	            </div>
	        </div>
